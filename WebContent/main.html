<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <script type="text/javascript" src="resource/jquery.min.js"></script>
  <link  rel="stylesheet" href="resource/bootstrap.min.css">
   <script src="resource/bootstrap.min.js"></script>
  <link  rel="stylesheet" href="resource/font-awesome/css/font-awesome.min.css">

  
 
   
</head>
<body>
<div class="container" style="background-color: #f1f1f1;padding:2%;margin-top: 5%;">

 <form class="form-horizontal">
	   <label for="text" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Snippet Title:</label>
	    <div class="form-group col-lg-10 col-md-10 col-sm-10 col-xs-10">
	      <input type="text" class="form-control" id="text" placeholder="Enter title">
	    </div>
	    
	    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
	      <textarea class="form-control" rows="20" id="code"></textarea>
	    </div>
	    
	    <label for="sel1" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Pick Language:</label>
	    <div class="dropdown form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
	      <select class="form-control" id="sel1">
	        <option value="python">Python</option>
	        <option value="c++">C++</option>
	        
	      </select>
	    </div>
	     <button  type="button" class="btn btn-default col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-4 col-xs-offset-2" onclick="runCompilecode()">Run!</button>
   </form>
    
       <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
       <label for="output">Output:</label>
	      <textarea class="form-control" rows="5" id="output"></textarea>
	   </div>

</div>
<script type="text/javascript">
  function runCompilecode(){ 
	  var data={};
	  
	  var snipTitle=document.getElementById('text').value;
	  
	  var code=document.getElementById('code').value;
	  
	  var codeType=document.getElementById('sel1').value;
	  
	  data={"snipTitle":snipTitle,"code":code,"codeType":codeType};
	  
	  $.ajax({
		   type:"POST",
		   url:"runCode",
		    contentType: "application/json; charset=utf-8",
		    data : JSON.stringify(data),
		    success : function(result) {
		        document.getElementById("output").innerHTML=result;
		    },
		});
	  
	  
  }
  
</script>
</body>

</html>
